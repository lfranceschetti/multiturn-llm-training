num_negotiations: 1000
checkpoint_frequency: 2000
refuel: False
evaluate: True
onesided: True
side: 0 #Landlord
dataset_name: "LuckyLukke/REFUEL-8B-7_vs_8B"



game:
  _target_: simulator.games.Game
  name: ${games_dir}/generic-rental-agreement.yaml
  issues: [gen-ra-rent.yaml]
  issue_weights:
    - [1]
    - [1]
  scale:
    - 100
    - 100

