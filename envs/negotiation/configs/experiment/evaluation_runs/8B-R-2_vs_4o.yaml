num_negotiations: 1000
checkpoint_frequency: 100
refuel: False
evaluate: True
dataset_name: "LuckyLukke/8B-R-2_vs_4o-mini"



game:
  _target_: simulator.games.Game
  name: ${games_dir}/generic-rental-agreement.yaml
  issues: [gen-ra-rent.yaml]
  issue_weights:
    - [1]
    - [1]
  scale:
    - 100
    - 100

agent_1:
  _target_: simulator.agents.NegotiationAgent
  model:
    _target_: models.huggingface_model.HuggingFaceModel
    model_provider: huggingface
    model_name: "LuckyLukke/negotio-8B-REFUEL-2"
    temperature: 0.9
    top_p: 0.95
    repetition_penalty: 1.15


agent_2:
  _target_: simulator.agents.NegotiationAgent
  model:
    _target_: models.openai_model.OpenAIModel
    model_provider: openai
    model_name: "gpt-4o"

evaluator:
  model:
    _target_: models.openai_model.OpenAIModel
    model_provider: openai
    model_name: "gpt-4o"

negotiation_protocol:
  max_rounds: 5
  format_as_dialogue: False
  extract_table: False
  save_folder: ${data_dir}/results/llama


