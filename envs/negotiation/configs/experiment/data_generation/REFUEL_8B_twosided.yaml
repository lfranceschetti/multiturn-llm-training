num_negotiations: 17000
checkpoint_frequency: 2500
refuel: True
evaluate: True
dataset_name: "LuckyLukke/negotio_REFUEL_8B_twosided"
onesided: False
seed: 188

game:
  _target_: simulator.games.Game
  name: ${games_dir}/generic-rental-agreement.yaml
  issues: [gen-ra-rent.yaml]
  issue_weights:
    - [1]
    - [1]
  scale:
    - 100
    - 100

agent_1:
  _target_: simulator.agents.NegotiationAgent
  model:
    _target_: models.huggingface_model.HuggingFaceModel
    model_provider: huggingface
    model_name: "meta-llama/Llama-3.1-8B-Instruct"
    temperature: 0.9
    top_p: 0.95
    repetition_penalty: 1.15


agent_2:
  _target_: simulator.agents.NegotiationAgent
  model:
    _target_: models.huggingface_model.HuggingFaceModel
    model_provider: huggingface
    model_name: "meta-llama/Llama-3.1-8B-Instruct"
    temperature: 0.9
    top_p: 0.95
    repetition_penalty: 1.15

evaluator:
  model:
    _target_: models.huggingface_model.HuggingFaceModel
    model_provider: huggingface
    model_name: "meta-llama/Llama-3.1-8B-Instruct"

negotiation_protocol:
  max_rounds: 5
  extract_table: False
  save_folder: ${data_dir}/results/llama


